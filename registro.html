<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link CSS -->
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="images/logo_travelling.png">
    <title>Travelling - Registro</title>
</head>

<body>
    <div class="body">
    <div class="page-header">
        <img src="images/logo_travelling.png" class="img-fluid" height="500px" width="150px">
    </div>

    <div class="vertical-menu" id="menu">

        <div class="icon-bar">
            <a class="active"><i class="fa fa-bars"></i></a>
            <a href="index.html"><i class="fa fa-globe"></i> Inici</a>
            <a href="registro.html"><i class="fa fa-address-card"></i> Registro</a>
            <a href="contacto.html"><i class="fa fa-envelope"></i> Contacto</a>
            <a href="#" href="#"><i class="fa fa-plane"></i> Sevilla</a>
            <a href="#"><i class="fa fa-bed"></i> Madrid</a>
            <a href="#"><i class="fa fa-car"></i> Barcelona</a>
            <a href="#"><i class="fa fa-bus"></i> Zaragoza</a>
            <a href="#"><i class="fa fa-train"></i> Galicia</a>
        </div>
    </div>

    <div id="main">
        <div class="container" id="divformulario">
            <h1>Registro</h1>
            <div id="divprincipalformulario">
                <form>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contraseña" class="col-sm-2 col-form-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password"
                                placeholder="Introduzca su contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mail" class="col-sm-2 col-form-label">Correo electrónico</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail1"
                                placeholder="Introduzca su email en el cuadro de texto">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="mensaje" class="col-sm-2 col-form-label">Sexo</label>
                        <div class="col-sm-10">
                            <select>
                                <option>Hombre</option>
                                <option>Mujer</option>
                                <option>Prefiero no decirlo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Comunidad" class="col-sm-2 col-form-label">Comunidad</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="comunnity"
                                placeholder="Introduzca su comunidad actual">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Provincia" class="col-sm-2 col-form-label">Provincia</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="provincia"
                                placeholder="Introduzca su provincia actual">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Ciudad" class="col-sm-2 col-form-label">Ciudad</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ciudad"
                                placeholder="Introduzca su ciudad actual">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Ciudad" class="col-sm-2 col-form-label">Código Postal</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="postal"
                                placeholder="Introduzca su código postal">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="fixed-bottom">
                <div class="text-left">
                    <h3>Nuestra empresa</h3>
                </div>
            </footer>
    </div>
</body>

</html>
